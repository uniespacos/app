services:
  web:
    container_name: web
    image: nginx:latest
    volumes:
      - ./:/var/www
      - ./docker/development/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/development/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_HOST=localhost
    networks:
      - internal
    depends_on:
      app:
        condition: service_started

  app:
    container_name: app
    build:
      context: .
      dockerfile: ./docker/development/php-fpm/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        XDEBUG_ENABLED: ${XDEBUG_ENABLED:-true}
        XDEBUG_MODE: ${XDEBUG_MODE:-develop,coverage,debug,profile}
        XDEBUG_HOST: ${XDEBUG_HOST:-host.docker.internal}
        XDEBUG_IDE_KEY: ${XDEBUG_IDE_KEY:-DOCKER}
        XDEBUG_LOG: ${XDEBUG_LOG:-/dev/stdout}
        XDEBUG_LOG_LEVEL: ${XDEBUG_LOG_LEVEL:-0}
    env_file:
      - .env
    volumes:
      - ./:/var/www
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
  queue-worker:
    container_name: queue-worker-development
    build:
      context: .
      dockerfile: ./docker/development/php-fpm/Dockerfile
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    restart: unless-stopped
    volumes:
      - ./:/var/www/
    env_file:
      - .env
    networks:
      - internal
    depends_on:
      app:
        condition: service_started

  workspace:
    container_name: workspace
    build:
      context: .
      dockerfile: ./docker/development/workspace/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        XDEBUG_ENABLED: ${XDEBUG_ENABLED:-true}
        XDEBUG_MODE: ${XDEBUG_MODE:-develop,coverage,debug,profile}
        XDEBUG_HOST: ${XDEBUG_HOST:-host.docker.internal}
        XDEBUG_IDE_KEY: ${XDEBUG_IDE_KEY:-DOCKER}
        XDEBUG_LOG: ${XDEBUG_LOG:-/dev/stdout}
        XDEBUG_LOG_LEVEL: ${XDEBUG_LOG_LEVEL:-0}
    ports:
      - '5173:5173'
    tty: true
    stdin_open: true
    volumes:
      - ./:/var/www
    networks:
      - internal
    env_file:
      - .env
    depends_on:
      app:
        condition: service_started

  reverb:
    container_name: reverb
    build:
      context: .
      dockerfile: ./docker/development/php-fpm/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    ports:
      - "9000:9000"
    volumes:
      - ./:/var/www
    command: php artisan reverb:start --host="0.0.0.0" --port=9000 --hostname="reverb"
    env_file:
      - .env
    networks:
      - internal
    depends_on:
      app:
        condition: service_started

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - PGPASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data-development:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5
  adminer:
    image: adminer:5
    restart: always
    ports:
      - "9080:8080"
    depends_on:
      postgres:
        condition: service_healthy

networks:
  internal:
    driver: bridge

volumes:
  postgres-data-development:
