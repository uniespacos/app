name: Release Please (Staging)

on:
  push:
    branches:
      - develop
      - hotfix/UNI-119

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT }}
          config-file: release-please-config.json
          target-branch: develop
